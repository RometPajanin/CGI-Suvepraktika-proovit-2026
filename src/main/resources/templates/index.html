<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Booking</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>

    <div id="restaurant-floor">
        <!-- Tables will be generated by JS -->
    </div>

    <div style="text-align: center; margin-top: 20px;">
        <a href="/tables" class="button">Create New Table</a>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="table-number-display">Table</h2>
            <form id="booking-form">
                <input type="hidden" id="table-number-input" name="tableNumber">

                <div class="form-group">
                    <label for="booking-time">Time:</label>
                    <input type="time" id="booking-time" name="time" required>
                </div>

                <div class="form-group">
                    <label for="client-name">Client Name:</label>
                    <input type="text" id="client-name" name="clientName" placeholder="Enter name" required>
                </div>

                <button type="submit" id="save-booking">Book Table</button>
            </form>
        </div>
    </div>

    <script src="/script.js"></script>
</body>
</html>
