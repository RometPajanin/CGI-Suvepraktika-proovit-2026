<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New Table</title>
    <!-- Simple styling for better presentation -->
    <style>
        body { font-family: sans-serif; margin: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: inline-block; width: 150px; }
    </style>
</head>
<body>

<h1>Create New Restaurant Table</h1>

<form action="/tables/create" method="post">

    <div class="form-group">
        <label for="seats">Number of Seats:</label>
        <input type="number" id="seats" name="seats" min="1" required />
    </div>

    <div class="form-group">
        <label for="zone">Zone:</label>
        <input type="text" id="zone" name="zone" placeholder="e.g. Main Hall, Terrace" />
    </div>

    <div class="form-group">
        <label for="isNearWindow">Near Window:</label>
        <input type="checkbox" id="isNearWindow" name="nearWindow" />
    </div>

    <div class="form-group">
        <label for="isPrivate">Private Table:</label>
        <input type="checkbox" id="isPrivate" name="privateTable" />
    </div>

    <button type="submit">Create Table</button>
</form>

<br/>
<a href="/">Back to Home</a>

</body>
</html>
